    <title>Guyn Bio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        /* Video nền */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .profile-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 50px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4caf50;
            animation: flash-green 1s infinite;
        }

        @keyframes flash-green {
            0% {
                color: #4ca2af;
                text-shadow: 2px 2px 5px rgba(76, 175, 80, 0.5);
            }

            50% {
                color: #2e787d;
                text-shadow: 2px 2px 5px rgba(46, 125, 50, 0.5);
            }

            100% {
                color: #4cafaa;
                text-shadow: 2px 2px 5px rgba(76, 175, 80, 0.5);
            }
        }

        .info {
            margin: 20px 0;
        }

        .social-links-container {
            text-align: center;
            margin-top: 20px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .social-links a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
        }

        .social-links a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .facebook {
            background-color: #3b5998;
        }

        .facebook:hover {
            background-color: #2d4373;
        }

        .tiktok {
            background-color: #010101;
        }

        .tiktok:hover {
            background-color: #ff0050;
        }

        .zalo {
            background-color: #008fe5;
        }

        .zalo:hover {
            background-color: #0074c1;
        }

        .contact-title {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            animation: flash-contact 1s infinite;
        }

        @keyframes flash-contact {
            0% {
                color: #ff4d4d;
            }

            50% {
                color: #4caf50;
            }

            100% {
                color: #007bff;
            }
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            body {
                overflow: auto;
                padding: 10px;
            }

            .profile-container {
                margin: 20px auto;
                padding: 15px;
                max-width: 90%;
            }

            .profile-img {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 1.5em;
            }

            .info p {
                font-size: 0.9em;
            }

            .social-links {
                flex-direction: column;
                gap: 15px;
            }

            .social-links a {
                padding: 8px 15px;
                font-size: 0.9em;
            }

            .contact-title {
                font-size: 1.2em;
            }
        }
    </style>
</head>
